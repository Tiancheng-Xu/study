<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="draw()">
    <h-header>
        <h2>遍历画圆</h2>
        <a href="../index.html">back</a>
    </h-header>
    <canvas id="canvas" width="800" height="600">
        你的浏览器版本太低，请更新！
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas")
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d")

                // 圆的组成：圆心（x,y）半径 开始角度 结束角度 顺时针/逆时针

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        ctx.beginPath();
            
                        var x = 50 + j * 100
                        var y = 50 + i * 100
                        var radius = 20
                        var starAngel = 0
                        var endAngel = Math.PI + Math.PI / 2 * j

                        var anticlockwise = (i % 2) == 0 ? false : true

                        ctx.arc(x, y, radius, starAngel, endAngel, anticlockwise)

                        if(i<2){
                            ctx.stroke()
                        }else{
                            ctx.fill()
                        }
                    }
                }


            } else {
                //alert("你的浏览器版本太低，请更新！")
            }
        }
    </script>
</body>
