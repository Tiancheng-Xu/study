<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DrawImage clip</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body onload="draw()">
    <h-header>
        <h2>DrawImage clip</h2>
        <a href="../index.html">back</a>
    </h-header>
    <canvas id="canvas" width="800" height="600">
        你的浏览器版本太低，请更新！
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas")
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d")

                var img = new Image()
                img.src = '../1.jpg'

                img.onload = function(){
                    // ctx.beginPath()
                    ctx.arc(400,300,150,0,Math.PI*2)
                    // ctx.fill()
                    ctx.clip()
                    ctx.drawImage(this,0,0,800,600)
                    // ctx.drawImage(this,0,0,800,600,200,200,400,200)
                    /*
                     * 参数1：图像
                     * 参数2：x轴
                     * 参数3：y轴
                     * 参数4：宽度
                     * 参数5：高度
                     * 参数6：绘制的x轴
                     * 参数7：绘制的y轴
                     * 参数8：绘制宽度
                     * 参数9：绘制高度
                     */
                }
            } else {
                //alert("你的浏览器版本太低，请更新！")
            }
        }
    </script>
</body>
