<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        canvas {
            margin: 0 auto;
            box-shadow: 0 0 40px #333;
        }
    </style>
</head>

<body onload="draw()">
    <h-header>
        <h2>贪吃蛇</h2>
        <a href="../index.html">back</a>
    </h-header>
    <div style="position: relative;">
        <canvas id="canvas" width="800" height="600">
            你的浏览器版本太低，请更新！
        </canvas>
    </div>

    <script>
        function draw() {
            var canvas = document.getElementById("canvas")

            if (canvas.getContext) {
                var ctx = canvas.getContext('2d')
                var isEatFood = false
                var timer

                function Rect(x, y, width, height, color) {
                    this.x = x
                    this.y = y
                    this.width = width
                    this.height = height
                    this.color = color
                }

                // 1.1蛇头和蛇身
                Rect.prototype.rDraw = function () {
                    ctx.beginPath()
                    ctx.fillStyle = this.color
                    ctx.fillRect(this.x, this.y, this.width, this.height)
                    ctx.strokeRect(this.x, this.y, this.width, this.height)
                }

                var rect = new Rect(canvas.width / 2 - 40, canvas.height / 2 - 20, 40, 40, 'red')
                rect.rDraw()

                // 创建snake对象
                function Snake() {

                    //画蛇头
                    this.head = new Rect(canvas.width / 2 - 40, canvas.height / 2 - 20, 40, 40, 'red')

                    //画蛇身 array
                    this.body = new Array()

                    var x = this.head.x - 40
                    var y = this.head.y

                    for (let i = 0; i < 3; i++) {
                        var rect = new Rect(x, y, 40, 40, 'gray')
                        this.body.push(rect)
                        x -= 40

                    }

                    //蛇默认移动方向
                    this.direction = 2
                }

                Snake.prototype.sDraw = function () {
                    //绘制蛇头
                    this.head.rDraw()
                    for (let i = 0; i < this.body.length; i++) {
                        this.body[i].rDraw()
                    }
                }

                Snake.prototype.move = function () {
                    //加头
                    var rect = new Rect(this.head.x, this.head.y, this.head.width, this.head.height, 'gray')

                    this.body.splice(0, 0, rect)

                    //去尾
                    if (isEatFood == false) {
                        this.body.pop()
                    } else {
                        isEatFood = false
                    }
                    switch (this.direction) {
                        case 0: {
                            this.head.x -= this.head.width
                            break
                        }
                        case 1: {
                            this.head.y -= this.head.height
                            break
                        }
                        case 2: {
                            this.head.x += this.head.width
                            break
                        }
                        case 3: {
                            this.head.y += this.head.height
                            break
                        }
                    }

                    //
                    if (this.head.x > canvas.width || this.head.x < 0 || this.head.y > canvas.height || this.head.y < 0) {
                        clearInterval(timer)
                        timer = null
                        alert('Game Over~')
                    }
                    //判断蛇头和蛇身是否重叠
                    for (let i = 0; i < this.body.length; i++) {
                        if (isRectHit(this.head, this.body[i])) {
                            clearInterval(timer)
                            timer = null
                            alert('Game Over~')
                        }
                    }
                }

                var snake = new Snake()
                snake.sDraw()

                var food = randForFood()
                // food.rDraw()

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    food.rDraw()
                    snake.move()
                    snake.sDraw()

                    if (isRectHit(snake.head, food)) {
                        isEatFood = true
                        food = randForFood()
                    }
                }

                timer = setInterval(animate, 200)

                document.onkeydown = function (event) {
                    var event = event || window.event
                    switch (event.keyCode) {
                        case 37: {
                            snake.direction = 0
                            break
                        } case 38: {
                            snake.direction = 1
                            break
                        } case 39: {
                            snake.direction = 2
                            break
                        } case 40: {
                            snake.direction = 3
                            break
                        }
                    }

                }

                function randForFood() {
                    var isInSnake = true
                    while (isInSnake) {

                        var x = getRandInRange(0, (canvas.width - 40) / 40) * 40
                        var y = getRandInRange(0, (canvas.height - 40) / 40) * 40

                        //食物矩形
                        var rect = new Rect(x, y, 40, 40, 'blue')

                        //判断食物是否与蛇头重叠
                        if (isRectHit(snake.head, rect)) {
                            isInSnake = true
                            continue
                        }
                        isInSnake = false

                        //判断食物是否与蛇身重叠
                        for (let i = 0; i < snake.body.length; i++) {
                            if (isRectHit(snake.body[i], rect)) {
                                isInSnake = true
                                break
                            }
                        }
                    }

                    return rect
                }

                //碰撞检测
                function isRectHit(rect1, rect2) {
                    var minX1 = rect1.x
                    var minX2 = rect2.x
                    var minY1 = rect1.y
                    var minY2 = rect2.y

                    var maxX1 = rect1.x + rect1.width
                    var maxX2 = rect2.x + rect2.width
                    var maxY1 = rect1.y + rect1.height
                    var maxY2 = rect2.y + rect2.height

                    //判断矩形相交的最大/最小值
                    var minX = Math.max(minX1, minX2)
                    var minY = Math.max(minY1, minY2)
                    var maxX = Math.min(maxX1, maxX2)
                    var maxY = Math.min(maxY1, maxY2)

                    if (minX < maxX && minY < maxY) {
                        return true
                    } else {
                        return false
                    }
                }

                //获取随机数方法
                function getRandInRange(min, max) {
                    return Math.round(Math.random() * (max - min) + min)
                }

                /*贪吃蛇步骤
                *
                *1.先把蛇画出来
                *
                *   1.1蛇头和蛇身
                *
                *2.让蛇动起来
                *
                *   2.1 添加键盘事件
                *   2.2 animate运动
                *
                *3.随机投放食物
                *
                *   3.1 坐标位置
                *   3.2 是否投放到了蛇头和蛇身上（数组排重）
                *
                *4.吃食物
                *
                *   4.1 碰撞检测
                *   4.2 将食物添加到蛇身上
                *
                *5.边缘检测，判断游戏是否结束
                *
                *   5.1 碰撞检测
                *   5.2 GameOver
                */
            }
        }

    </script>
</body>
