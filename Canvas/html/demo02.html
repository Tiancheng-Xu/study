<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>绘制路径</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="draw()">
    <h-header>
        <h2>绘制路径</h2>
        <a href="../index.html">back</a>
    </h-header>
    <canvas id="canvas" width="800" height="600">
        你的浏览器版本太低，请更新！
    </canvas>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas")
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d")

                /*图形的基本元素是路径
                     1.创建起始点
                     2.使用画图命令画路径
                     3.闭合路径
                     4.通过描边或填充绘制图形
                */

                //   绘制三角形
                ctx.beginPath()
                //  起始点（400，50）
                ctx.moveTo(50, 400)
                //  二点（425,75）
                ctx.lineTo(75, 425)
                //  三点
                ctx.lineTo(25, 425)
                //  填充
                ctx.fill()

                //   绘制三角形
                ctx.beginPath()
                //  起始点
                ctx.moveTo(150, 400)
                //  二点
                ctx.lineTo(175, 425)
                //  三点
                ctx.lineTo(125, 425)
                //  封闭
                // ctx.lineTo(150, 400)
                // ctx.stroke()
                //  闭合
                ctx.closePath();
                ctx.stroke()
                

            } else {
                //alert("你的浏览器版本太低，请更新！")
            }
        }
    </script>
</body>
